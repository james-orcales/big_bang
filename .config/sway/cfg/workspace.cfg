bindsym $mod+n workspace next
bindsym $mod+p workspace prev

set $browser 1
set $terminal 2
set $clickup 3 
set $notion 4 

workspace $clickup output HDMI-A-2


bindsym $mod+a workspace $notion
bindsym $mod+r workspace $clickup
bindsym $mod+s workspace $browser
bindsym $mod+t workspace $terminal

bindsym $mod+Control+Shift+s workspace $browser, exec microsoft-edge
bindsym $mod+Control+s workspace $browser, exec firefox
bindsym $mod+Control+t exec $term --command tmux new -A -s default, workspace $terminal 

assign [app_id="Alacritty"] workspace $terminal
assign [app_id="firefox"] workspace $browser
assign [app_id="Microsoft-edge"] workspace $browser
assign [app_id="ClickUp"] workspace $clickup
assign [app_id="Notion"] workspace $notion
